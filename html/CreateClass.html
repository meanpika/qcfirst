<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

    <!-- adapted from [4/1/2021]: https://stackoverflow.com/questions/8988855/include-another-html-file-in-a-html-file -->

    <!-- load header -->
    <script>
        $(function(){
            $("#header").load("header-instructor.html");
        });
    </script>

    <!-- load footer -->
    <script>
        $(function(){
            $("#footer").load("footer.html");
        });

</head>
   <body>
      <!-- adapted from [3/30/2021] https://www.youtube.com/watch?v=IvQAfNWnSYc&ab_channel=OnlineTutorials -->
      <header id="header"></header>

      <h2>Create Class</h2>

      <form id="create-class">
          <label for="term">Term</label>
          <input type="text" id="term" name="term" placeholder="">
          <br></br>
          <label for="courname">Course Name</label>
          <input type="text" id="courname" name="courname" placeholder="">
      </form>
      
      <h3>Class Information</h3>
        <form id="create-class1">
          <label for="cournum">Course Number</label>
          <input type="text" id="cournum" name="cournum" placeholder="">
          <br></br>
          <label for="time">Time and Days</label>
          <input type="text" id="time" name="time" placeholder="">
        </form>

      <h3>Additional Class Information</h3>
        <form id="create-class2">
          <label for="desc">Description of Course</label>
          <input type="text" id="desc" name="desc" placeholder="">
          <br></br>
          <label for="capac">Capacity</label>
          <input type="text" id="capac" name="capac" placeholder="">
          <br></br>
          <input type="submit" id="confirm" name="confirm">
        </form>

    <footer id="footer"></footer>
    
  </body>
</html>
