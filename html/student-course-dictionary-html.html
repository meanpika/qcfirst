<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Dictionary Student</title>
    <link rel="stylesheet" href="../css/qcfirst-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src = "../js/jquery-3.6.0.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- adapted from [4/1/2021]: https://stackoverflow.com/questions/8988855/include-another-html-file-in-a-html-file -->

    <!-- load header -->
    <script>
        $(function(){
            $("#header").load("header-student.html");
        });
    </script>

    <!-- load footer -->
    <script>
        $(function(){
            $("#footer").load("footer.html");
        });
    </script>
    <!-- end adapt -->
</head>



<body>

<!-- adapted from [3/30/2021] https://www.youtube.com/watch?v=IvQAfNWnSYc&ab_channel=OnlineTutorials -->
<header id="header">

</header>

<!-- search -->
<!-- Taken from [4/1/2021]: https://mdbootstrap.com/docs/standard/forms/search/-->
<div class="input-group">
    <div class="form-outline">
        <input id="search-input" type="search" id="form1" class="form-control" />
        <label class="form-label" for="form1">Search</label>
    </div>
    <button id="search-button" type="button" class="btn btn-primary">
        <i class="fa fa-search" aria-hidden="true"></i>
    </button>
</div>

<!-- additional heading -->
<h1 class="dictionary">Course Dictionary</h1>

<table class="courses-table">
    <tr>
        <th>Course Id</th>
        <th>Semester</th>
        <th>Course Name</th>
        <th>Department</th>
        <th>Instructor</th>
        <th>Student Roster</th>
        <th>Description</th>
        <th>Schedule</th>
        <th>Enrollment Deadline</th>
    </tr>
    <tr>
        <td>Test a</td>
        <td>Test b</td>
        <td>Test c</td>
        <td>Test d</td>
        <td>Test e</td>
        <td>Test f</td>
        <td>Test g</td>
        <td>Test h</td>
        <td>Test i</td>
    </tr>
</table>

<!--need to add -->
<h2>Use DOM manipulation to display in the footer which user is logged in</h2>

<!--footer-->
<!--adapted from [3/31/2021]: https://www.youtube.com/watch?v=KUHrMzN7ey8&ab_channel=MarcHinton -->
<footer id="footer">

</footer>

</body>

</html>
