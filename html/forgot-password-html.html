<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/qcfirst-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src = "../js/jquery-3.6.0.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- adapted from [4/1/2021]: https://stackoverflow.com/questions/8988855/include-another-html-file-in-a-html-file -->

    <!-- load header -->
    <script>
        $(function(){
            $("#header").load("header.html");
        });
    </script>

    <!-- load footer -->
    <script>
        $(function(){
            $("#footer").load("footer.html");
        });
    </script>
    <!-- end adapt -->
</head>



<body>

<!-- adapted from [3/30/2021] https://www.youtube.com/watch?v=IvQAfNWnSYc&ab_channel=OnlineTutorials -->
<header id="header">

</header>

<!-- QCFirst in middle of page -->
<h1 class="qcfirst">QC First</h1>

<!-- additional heading -->
<h2>Forgot Password</h2>

<!-- Log In Details -->
<form id="forgot-password-details">
    <label for="register">Registered Email</label>
    <input type="email" id="register" name="register" placeholder="Email">
    <input type="submit" id="reset" name="reset">
</form>

<!-- Adding message after user tries to reset password -->
<p id="post-submit">text will state after button press: "An email has been sent to your registered email address. Please check your spam folder."</p>

<!--footer-->
<!--adapted from [3/31/2021]: https://www.youtube.com/watch?v=KUHrMzN7ey8&ab_channel=MarcHinton -->
<footer id="footer">

</footer>

</body>

</html>
