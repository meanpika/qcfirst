    <!-- load header -->
    <script>
        $(function(){
            $("#header").load("header-instructor.html");
        });
    </script>

    <!-- load footer -->
    <script>
        $(function(){
            $("#footer").load("footer.html");
        });
    </script>

<h1 class="courses">Courses</h1>

        <th>Course Id</th>

        <td>Test a</td>
        <td>Test b</td>
        <td>Test c</td>
        <td>Test d</td>
        <td>Test e</td>
    </tr>
</table>

<!-- Buttons -->
<button type="button" class="buttons">Course Dictionary</button>
<button type="button" class="buttons">Course Deadlines</button>
